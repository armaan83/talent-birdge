
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Bridge | Global Strategy & Executive Sourcing</title>
    <meta name="description" content="Architecting value through elite talent acquisition and strategic lead generation for global eCommerce enterprises." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 85px;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712; /* Darker base for premium feel */
        color: #F8FAFC;
        margin: 0;
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 1s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      /* Custom scrollbar for premium look */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #030712; }
      ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #f97316; }
    </style>
